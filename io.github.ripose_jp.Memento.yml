app-id: io.github.ripose_jp.Memento
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: memento
rename-desktop-file: memento.desktop
rename-icon: memento

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --filesystem=/tmp:rw
  - --filesystem=xdg-pictures:rw
  - --filesystem=xdg-videos:rw
  - --filesystem=host:ro
  - --env=LC_NUMERIC=C
  - --filesystem=xdg-run/pipewire-0:ro
  - --talk-name=org.freedesktop.ScreenSaver

cleanup:
  - '*.la'
  - '*.a'

modules:
  - name: lmdb
    sources:
      - sha256: f3927859882eb608868c8c31586bb7eb84562a40a6bf5cc3e13b6b564641ea28
        type: archive
        url: https://github.com/LMDB/lmdb/archive/LMDB_0.9.22.tar.gz
    make-install-args:
      - prefix=/app
    no-autogen: true
    subdir: libraries/liblmdb

  - name: parse-yapp
    buildsystem: simple
    build-commands:
      - perl Makefile.PL INSTALL_BASE=/app
      - make
      - make install
    sources:
      - type: archive
        url: https://cpan.metacpan.org/authors/id/W/WB/WBRASWELL/Parse-Yapp-1.21.tar.gz
        sha256: 3810e998308fba2e0f4f26043035032b027ce51ce5c8a52a8b8e340ca65f13e5

  - name: smbclient
    config-opts:
      - --without-json
      - --without-ad-dc
      - --without-ldap
      - --without-ads
      - --without-pam
      - --disable-python
      - --disable-cups
      - --disable-iprint
      - --without-systemd
      - --bindir=.
      - --sbindir=.
      - --sysconfdir=.
    cleanup:
      - /lib/perl5
    build-options:
      env:
        PERL5LIB: /app/lib/perl5
    buildsystem: autotools
    sources:
      - type: archive
        archive-type: tar
        url: https://download.samba.org/pub/samba/stable/samba-4.19.5.tar.gz
        sha256: 0e2405b4cec29d0459621f4340a1a74af771ec7cffedff43250cad7f1f87605e
        x-checker-data:
          type: html
          url: https://download.samba.org/pub/samba/stable/?C=M;O=D
          version-pattern: samba-(\d+\.\d+\.\d+).tar.gz
          url-template: https://download.samba.org/pub/samba/stable/samba-$version.tar.gz

  - name: libXmu
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
        tag: libXmu-1.1.4
        commit: b29c739b577ee142877e69eb3fb07c7312d81557
        x-checker-data:
          type: git
          tag-pattern: ^libXmu-([\d.]+)$

  - name: xclip
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/astrand/xclip.git
        tag: '0.13'
        commit: 9aa7090c3b8b437c6489edca32ae43d82e0c1281
        x-checker-data:
          type: git
          tag-pattern: ^(\d+\.\d+)$

  - name: libXpresent
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
        tag: libXpresent-1.0.1
        commit: 37507b5f44332accfb1064ee69a4f6a833994747
        x-checker-data:
          type: git
          tag-pattern: ^libXpresent-([\d.]+)$

  - name: luajit
    no-autogen: true
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        mirror-urls:
          - https://luajit.org/git/luajit.git
        disable-shallow-clone: true
        commit: 0d313b243194a0b8d2399d8b549ca5a0ff234db5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/LuaJIT/LuaJIT/commits
          commit-query: first( .[].sha )
          version-query: first( .[].sha )
          timestamp-query: first( .[].commit.committer.date )
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|' ./Makefile

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
