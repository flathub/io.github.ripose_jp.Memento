app-id: io.github.ripose_jp.Memento
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
command: memento
rename-desktop-file: memento.desktop
rename-icon: memento

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --filesystem=/tmp:rw
  - --filesystem=xdg-pictures:rw
  - --filesystem=xdg-videos:rw
  - --filesystem=host:ro
  - --env=LC_NUMERIC=C
  - --filesystem=xdg-run/pipewire-0:ro
  - --talk-name=org.freedesktop.ScreenSaver

cleanup:
  - '*.la'
  - '*.a'

